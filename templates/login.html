{% extends "base.html" %}

{% block title %}Вход в систему | Helpdesk{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <h1>Helpdesk</h1>
        <p class="text-muted">Панель администратора</p>
    </div>

    <form method="post" action="{{ url_for('login') }}" class="login-form">
        <div class="mb-4">
            <label for="username" class="form-label">Имя пользователя</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary login-btn">
                <i class="fas fa-sign-in-alt me-2"></i> Войти
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted">Система обработки заявок</p>
    </div>
</div>
{% endblock %}
